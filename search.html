<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Who's That Pokémon!?</h1>
        <div class="form-group">
            <input type="text" id="search-input" class="form-control" placeholder="Enter Pokémon name or ID">
            <button id="search-button" class="btn btn-primary mt-2">Search</button>
        </div>
        <div id="pokemon-info" class="text-center mt-4"></div>
    </div>

    <!-- Link to custom JS -->
    <script src="script.js"></script>
</body>
</html>
